<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider__container">
        <img class="slider__image" src="./images/1.jpg" alt="Image 1" />
        <img class="slider__image" src="./images/2.jpg" alt="Image 2" />
        <img class="slider__image" src="./images/3.jpg" alt="Image 3" />
        <img class="slider__image" src="./images/4.jpg" alt="Image 4" />
        <img class="slider__image" src="./images/7.jpg" alt="Image 7" />
        <img class="slider__image" src="./images/8.jpg" alt="Image 8" />
        <div class="slider__button prev">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </div>
        <div class="slider__button next">
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
